<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Tag</title>
  <style>
    /* Layout */
    body { margin: 0; font-family: Arial, sans-serif; }
    .container { display: flex; min-height: 100vh; }
    .sidebar { width: 200px; background: #2c3e50; color: #ecf0f1; padding: 1em; box-sizing: border-box; }
    .sidebar h2 { font-size: 1.2em; margin-top: 0; }
    .sidebar a { display: block; color: #ecf0f1; text-decoration: none; margin: 0.5em 0; padding: 0.4em; border-radius: 4px; }
    .sidebar a:hover { background: #34495e; }
    .main { flex: 1; padding: 2em; }

    /* Form styling */
    h1 { text-align: center; margin-top: 0; }
    form { max-width: 400px; margin: 2em auto; }
    label { display: block; margin-bottom: 0.5em; font-weight: bold; }
    input[type="text"] {
      width: 100%; padding: 0.5em; margin-bottom: 1em;
      border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
      font: inherit;
    }
    .form-actions { text-align: center; }
    button.submit-button {
      background: #28a745; color: white; padding: 0.5em 1.2em;
      border: none; border-radius: 4px; cursor: pointer; font-size: 1em;
    }
    button.submit-button:hover { background: #218838; }
    a.cancel-link {
      margin-left: 1em; color: #dc3545; text-decoration: none; font-size: 1em;
    }
    a.cancel-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <h2>Navigation</h2>
      <a href="{% url 'practiceDjango:index' %}">Home</a>
      <a href="{% url 'practiceDjango:tags' %}">Tags</a>
    </nav>

    <div class="main">
      <h1>Create New Tag</h1>

      <form method="post" action="">
        {% csrf_token %}

        <label for="id_name">Name</label>
        {{ form.name }}

        <div class="form-actions">
          <button type="submit" class="submit-button">Create Tag</button>
          <a href="{% url 'practiceDjango:tags' %}" class="cancel-link">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
